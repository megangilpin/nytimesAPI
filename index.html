<body>
  <div class="container md-3 px-1 jumbotron">
    <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
      <div class=card>
      <p class="mt-2 Searchparameter"><i class="fas fa-newspaper mx-2"></i> Search Parameters</p>
    
       <form class="mx-2">
        <div class="form-group">
            <label for="exampleFormControlInput1">Search Term:</label>
            <input type="text" placeholder="Search.." class="form-control" id="search-term" name="search">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Start Year (Optional)</label>
        <input type="text" class="form-control" id="StarYear" name="startyear">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">End Year (Optional)</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="endyear">
    </div>

<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
    </form>

    </div>
<div class="card mt-2">
    <p class="mt-2 mb-5 Searchparameter"><i class="fas fa-newspaper mx-2"></i>Top Articles</p>
</div>
